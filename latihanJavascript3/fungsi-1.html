<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fungsi di Javascript</title>
    <script type="text/javascript">
        // Membuat Fungsi
        var sayHello = () => {
            alert("Hello World!");
        }
    </script>
</head>
<body>
    <!-- Memanggil Fungsi saat link di klik -->
    <a href="#" onclick="sayHello()">klik aku!</a>
</body>
</html>
