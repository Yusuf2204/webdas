<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        var aku = 20;
        var kamu = 19;

        // Sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil} </br>`);

        // Lebih besar
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil} </br>`);

        // Lebih besar samadengan
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil} </br>`);

        // Lebih kecil
        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil} </br>`);

        // Lebih kecil samadengan
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil} </br>`);

        // Tidak samadengan
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil} </br>`);
    </script>
</body>
</html>
