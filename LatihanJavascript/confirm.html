<!DOCTYPE html>
<html>
<head>
    <title>Dialog Alert</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakah kamu yakin ingin mengunjungi website UDINUS ?");

        if (yakin) {
            window.location = 'https://www.dinus.ac.id/';
        }
        else {
            document.write("Belum, tetap disini saja :)");
        }
    </script>
</body>
</html>
