<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghapus isi array bagian tertentu</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        document.write("Sebelum:</br>")
        document.write(bunga, "</br>")

        // Menghapus anggrek
        bunga.splice(2,1)

        document.write("Sesudah:</br>")
        document.write(bunga, "</br>")
    </script>
</body>
</html>
