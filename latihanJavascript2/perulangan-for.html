<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>
<body>
    <h2>Perulangan Counted (for) Mundur</h2>
    <script>
        for (let i = 10; i > 0; i--) {
            document.write(`<p>Perulangan ke-${i}</p>`);
        }
    </script>
</body>
</html>
