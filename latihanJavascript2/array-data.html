<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengambil data dari array</title>
</head>
<body>
    <script>
        // Membuat produk
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        // Mengambil radio
        document.write(products[1], "<br/>")

        // Mengambil obeng
        document.write(products[3])
    </script>
</body>
</html>
