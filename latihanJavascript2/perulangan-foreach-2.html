<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Foreach 2</title>
</head>
<body>
    <h2>Perulangan Counted (foreach)</h2>
    <script>
        // Kita punya array sebagai berikut
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];

        // Kemudian kita tampilkan semua hari
        // Dengan menggunakan foreach
        days.forEach(function(day) {
            document.write("<p>"+ day +"</p>")
        });
    </script>
</body>
</html>
