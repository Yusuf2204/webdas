<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Foreach 1</title>
</head>
<body>
    <h2>Perulangan Counted (foreach)</h2>
    <script>
        var languages = ["Javascript", "HTML", "CSS", "Typescript"];

        for (i = 0; i < languages.length; i++) {
            document.write(`${i+1}.${languages[i]} <br/>`);
        }

        // Alternatif
        // for (i in languages) {
        //     document.write(`${i+1}.${languages[i]} <br/>`);
        // }
    </script>
</body>
</html>
