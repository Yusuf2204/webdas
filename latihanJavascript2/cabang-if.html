<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var total_Belanja = prompt("Total belanja ?",0);

        if (total_Belanja > 100000) {
            document.write("<h2>Selamat anda mendapatkan hadiah</h2>");
        }
        else {
            document.write("<h2>Maaf anda belum beruntung</h2>")
        }

        document.write("<p>Terimakasih telah berbelanja di toko kami :) </p>")
    </script>
</body>
</html>
